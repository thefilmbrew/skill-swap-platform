<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Swap Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, select, button, textarea {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    .profile-card {
      border: 1px solid #ccc;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Skill Swap Platform</h1>

  <h2>Create Profile</h2>
  <input type="text" id="name" placeholder="Your Name" />
  <input type="text" id="skillsOffered" placeholder="Skills Offered (e.g. JavaScript)" />
  <input type="text" id="skillsWanted" placeholder="Skills Wanted (e.g. Photoshop)" />
  <input type="text" id="availability" placeholder="Availability (e.g. Evenings)" />
  <button onclick="saveProfile()">Save Profile</button>

  <h2>Search Skills</h2>
  <input type="text" id="searchInput" placeholder="Search for skills (e.g., Photoshop)" />
  <div id="profileList"></div>

  <script src="script.js"></script>
</body>
</html>
